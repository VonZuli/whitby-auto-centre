<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" type="image/x-icon" href="src/images/icons8-auto-repair-color-96.png" />

    <script defer src="src/script.js"></script>
    <title>Whitby Auto Centre</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-group">
        <img src="src/images/wac-logo.png" alt="Logo" class="logo" />
        <h2 class="header-title">Complete Tire & Automotive Service Centre</h2>
        <h4 class="subtitle"><i>The #1 auto repair in Durham.</i></h4>
      </div>
      <div class="contact-group">
        <button class="book-appointment-btn">
          <div><img src="/src/images/calendar-lines-pen-svgrepo-com.svg" alt="calendar" /></div>

        </button>
        <p class="business-info hours">Hours</p>
        <p class="business-info directions">Directions</p>
        <p class="phone-number">(905) 668-9916</p>
      </div>
      <nav class="nav-links">
        <a href="#">About Us</a>
        <a href="#">Reviews</a>
        <a href="#">Services</a>
      </nav>
    </header>

    <main>
      <div class="banner">

      </div>
      <div class="content">
        
      </div>
    </main>

</html>
